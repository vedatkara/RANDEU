<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDEU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Custom CSS-->
    <link rel="stylesheet" th:href="@{/css/randeu_style.css}"/>
    <link rel="stylesheet" th:href="@{/css/calendar.css}"/>
    
    <!-- Icon JS-->
    <script src="https://kit.fontawesome.com/033c9edf1d.js" crossorigin="anonymous"></script>
    

</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <img src="../img/randeu_open-176x32.png" alt="">
        </div>
        <ul class="menu">
            <li>
                <a th:href="@{appointments}">
                <i class="fa-solid fa-calendar-check"></i>
                <span>Appointments</span>
                </a>
            </li>
            <li class="active">
                <a th:href="@{calendar}">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Calendar</span>
                </a>
            </li>
            <li>
                <a th:href="@{notifications}">
                <i class="fa-solid fa-bell"></i>
                <span>Notifications</span>
                </a>
            </li>
            <li>
                <a th:href="@{account}">
                <i class="fa-solid fa-user"></i>
                <span>Account</span>
                </a>
            </li>
            <li class="log-out">
                <a th:href="@{login}">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <h2 class="text">CALENDAR</h2>
            </div>

            <div class="user--info">
                <span class="text" th:text="${name + ' ' + surname}"></span>
                <img src="../img/user.png" alt="">
            </div>
        </div>
        <h1>COURSES</h1>
        <section>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                    <tr>
                        <th> Course Code </th>
                        <th> Course Name </th>
                        <th> Day </th>
                        <th> Time </th>
                        <th> Duration </th>
                    </tr>
                    </thead>
            </table>
                <div class="tbl-content">
                    <table cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                    <tr th:if="${courses.empty}">
                        <td colspan="2"> No Course Available </td>
                    </tr>
                    <tr th:each="course : ${courses}">
                        <td><span th:text="${course.courseId}">  </span></td>
                        <td><span th:text="${course.course.name}">  </span></td>
                        <td><span th:text="${course.day}">  </span></td>
                        <td><span th:text="${course.time}">  </span></td>
                        <td><span th:text="${course.duration}">  </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </section>
    </div>








    <!-- Custom JS-->
    <script src="../js/appointments.js"></script>
</body>
</html>
