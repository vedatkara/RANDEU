<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDEU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Custom CSS-->
    <link rel="stylesheet" th:href="@{/css/randeu_style.css}"/>
    <link rel="stylesheet" th:href="@{/css/account.css}"/>
    
    <!-- Icon JS-->
    <script src="https://kit.fontawesome.com/033c9edf1d.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../img/randeu_open-176x32.png" alt="">
        </div>
        <ul class="menu">
            <li>
                <a th:href="@{appointments}" >
                <i class="fa-solid fa-calendar-check"></i>
                <span>Appointments</span>
                </a>
            </li>
            <li>
                <a th:href="@{calendar}">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Calendar</span>
                </a>
            </li>
            <li>
                <a th:href="@{notifications}">
                <i class="fa-solid fa-bell"></i>
                <span>Notifications</span>
                </a>
            </li>
            <li class="active">
                <a th:href="@{account}">
                <i class="fa-solid fa-user"></i>
                <span>Account</span>
                </a>
            </li>
            <li class="log-out">
                <a th:href="@{login}">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <h2 class="text">ACCOUNT</h2>
            </div>

            <div class="user--info">
                <span class="text" th:text="${name + ' ' + surname}"></span>
                <img src="../img/user.png" alt="">
            </div>

        </div>

        <div class="card-container">
            <div class="card">

                <div class="card-outer" style="position:relative;">
                    <h1 class="text" style="position:absolute;" th:text="${img} "></h1>
                </div>

                <div class="card-inner">
                    <p class="info-item">Name: <span th:text="${name}" ></span></p>
                    <p class="info-item">Surname: <span th:text="${surname}"></span></p>
                    <p class="info-item">Phone: <span id="phone" th:text="${phone}"></span>
                        <button class="edit-button" onclick="editPhone()">✏️Edit</button></p>
                    <p class="info-item">Email: <span th:text="${email}"></span></p>
                    <p class="info-item">Department: <span th:text="${department}"></span></p>
                </div>
            </div>
        </div>
    </div>


 <!-- Custom JS-->
    <script src="../js/appointments.js"></script>
    <script src="../js/phone.js"></script>
</body>
</html>
