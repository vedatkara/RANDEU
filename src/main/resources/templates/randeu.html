<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDEU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Custom CSS-->
    <link rel="stylesheet" th:href="@{/css/randeu_style.css}" />
    <!-- Icon JS-->
    <script src="https://kit.fontawesome.com/033c9edf1d.js" crossorigin="anonymous"></script>
    

</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <img src="" alt="">
        </div>
        <ul class="menu">
            <li class="active">
                <a href="randeu.html" >
                <i class="fa-solid fa-calendar-check"></i>
                <span>Appointments</span>
                </a>
            </li>
            <li>
                <a href="#">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Calendar</span>
                </a>
            </li>
            <li>
                <a href="#">
                <i class="fa-solid fa-bell"></i>
                <span>Notifications</span>
                </a>
            </li>
            <li>
                <a href="#">
                <i class="fa-solid fa-user"></i>
                <span>Account</span>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <h2 class="text">Appointments</h2>
            </div>

            <div class="user--info">
                <span class="text"><th:block th:text="${name}">[name]</th:block>
                <th:block th:text="${surname}">[surname]</th:block></span>
                <img src="/img/user.png" alt="">
            </div>
            
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-inner">                
                    <p class="appointment-date-text">01.01.2024 13:50</p>
                    <p class="lecturer-name">Semih UTKU</p>
                    <p class="address">Computer Engineering 302</p>
                </div>
            </div>
        </div>
    </div>








    <!-- Custom JS-->
    <script src="../js/appointments.js"></script>
</body>
</html>
